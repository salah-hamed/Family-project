<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - Family Project</title>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <style> /* نفس الستايل من index مع تعديلات */ body { background: linear-gradient(135deg, #4ECDC4, #44A08D); } </style>
</head>
<body>
  <div class="container">
    <h1>تسجيل الدخول</h1>
    <input type="email" id="email" placeholder="الإيميل" dir="ltr">
    <input type="password" id="password" placeholder="كلمة السر">
    <button class="btn" onclick="signUp()">إنشاء حساب</button>
    <button class="btn" onclick="signIn()">دخول</button>
    <p>بعد الدفع، انتظر تفعيل الكورس من الأدمن.</p>
    <a href="index.html">العودة للرئيسية</a>
  </div>
  <script src="app.js"></script>
  <script>
    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      createUserWithEmailAndPassword(auth, email, password).then(() => alert('تم إنشاء الحساب! أرسل إيميلك للأدمن للتفعيل بعد الدفع.'));
    }
    function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password).then(() => window.location = 'course.html');
    }
  </script>
</body>
</html>
